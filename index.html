<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tick-Tock-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

  <div class="game-container">

    <h1>Tick Tock Toe</h1>
    <table id="board">
      <tr id="0" class="row">
        <td id="00" class="square"></td>
        <td id="01" class="square"></td>
        <td id="02" class="square"></td>
      </tr>

      <tr id="1" class="row">
        <td id="10" class="square"></td>
        <td id="11" class="square"></td>
        <td id="12" class="square"></td>
      </tr>

      <tr id="2" class="row">
        <td id="20" class="square"></td>
        <td id="21" class="square"></td>
        <td id="22" class="square"></td>
      </tr>
    </table>

    <div id="clock">
      <h2 id="timer">5</h2>
      <h2>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
      </h2>
    </div>

  </div>

  </body>
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/boardLogic.js"></script>
  <script type="text/javascript" src="js/gameLogic.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
</html>
