<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tick-Tock-Toe</title>
    <link rel="stylesheet" type="text/css" href="main.css"></style>
  </head>
  <body>

    <h1>Tick Tock Toe</h1>
      <table id="board">
        <tr id="0" class="row">
        <td id="00" class="square"></td>
        <td id="01" class="square"></td>
        <td id="02" class="square"></td>
      </tr>

      <tr id="1" class="row">
        <td id="10" class="square"></td>
        <td id="11" class="square"></td>
        <td id="12" class="square"></td>
      </tr>

      <tr id="2" class="row">
        <td id="20" class="square"></td>
        <td id="21" class="square"></td>
        <td id="22" class="square"></td>
      </tr>
      </table>

      <div id="clock">
        <h2 id="timer">5<h2>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
      </div>
  </body>
  <script type="text/javascript" src="bower_components/jquery-3.0.0.min/index.js"></script>
  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="boardLogic.js"></script>
  <script type="text/javascript" src="gameLogic.js"></script>
  <script type="text/javascript" src="timer.js"></script>
</html>
